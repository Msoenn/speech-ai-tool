name: CI

on:
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: ubuntu-22.04
            rust-targets: ""
            args: ""
          - platform: macos-latest
            rust-targets: "aarch64-apple-darwin,x86_64-apple-darwin"
            args: "--target universal-apple-darwin"
          - platform: windows-latest
            rust-targets: ""
            args: ""

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            cmake clang libasound2-dev libwebkit2gtk-4.1-dev \
            libgtk-3-dev libayatana-appindicator3-dev libssl-dev \
            librsvg2-dev libjavascriptcoregtk-4.1-dev libxdo-dev

      - name: Install macOS dependencies
        if: runner.os == 'macOS'
        run: brew install cmake

      - name: Install Windows dependencies
        if: runner.os == 'Windows'
        run: choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System' -y

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust-targets }}

      - uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: pnpm

      - run: pnpm install

      - name: Build with Tauri
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Disable -march=native in whisper.cpp so CI builds run on all x86_64 CPUs
          WHISPER_NATIVE: "OFF"
        with:
          args: ${{ matrix.args }} --config '{"bundle":{"createUpdaterArtifacts":false}}'
          tauriScript: pnpm tauri

      - uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.platform }}
          path: |
            src-tauri/target/**/release/bundle/**/*.deb
            src-tauri/target/**/release/bundle/**/*.AppImage
            src-tauri/target/**/release/bundle/**/*.dmg
            src-tauri/target/**/release/bundle/**/*.msi
            src-tauri/target/**/release/bundle/**/*.exe
          if-no-files-found: warn
          retention-days: 7
